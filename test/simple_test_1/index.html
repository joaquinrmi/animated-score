<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animated Score</title>
</head>
<body>
	<div id="score-container"></div>

	<script src="../../src/animated_score.js"></script>

	<script type="text/javascript">
		var animatedScore = new AnimatedScore({
			containerId: "score-container",
		});

		animatedScore.start();

		document.onkeypress = e => {
			if(e.key == "s")
			{
				if(animatedScore.status == "playing")
				{
					animatedScore.pause();
				}
				else
				{
					animatedScore.start();
				}
			}
		};
	</script>
</body>
</html>
